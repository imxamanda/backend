    <title>Document</title>

    <script>

        const total = Number(prompt('Digite a quantidade total de eleitores'))
        const brancos = Number(prompt('Digite a quantidade de votos BRANCOS'))
        const nulos = Number(prompt('Digite a quantidade de votos NULOS'))
        const validos = Number(prompt('Digite a quantidade de votos VALIDOS'))

        const soma = brancos + nulos + validos
        
        if(soma > total){
            console.log("Erro: A soma dos votos n√£o pode passar o total de eleitores")
        } else {

        const percBranco = brancos / total * 100
        const percNulos = nulos / total * 100
        const percValidos = validos / total * 100

        console.log("Brancos" + percBranco);
        console.log("Nulos" + percNulos);
        console.log("Validos" + percValidos);
    }

    </script>
